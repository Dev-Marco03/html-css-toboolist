<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!--#region body-->
    <body>
        <!--#region header-->
            <header id="header">
                <div class="container">
                    <div class="logo">
                        <img src="./img/Logo.png" alt="boolean logo">
                        <span>Toboolist</span>
                    </div>
                </div>
            </header>
        <!--#endregion header-->

        <!--#region main-->
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-primary">Add task</button>
                        <button class="btn btn-outline">Add section</button>
                    </div>
                </div>
            </div>
        </main>
        <!--#endregion main-->
    </body>
<!--#endregion body-->

</html>
